<DOCTYPE html>
<html>
<head>
  <title>Join</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="freedm/css/bootstrap.min.css">
  <link rel="stylesheet" href="freedm/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="freedm/bower_components/angular-material/angular-material.min.css" type="text/css">

  <style type="text/css">
  body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  .right {
    float: right;
    padding-right: 20px;
  }
  .left {
    float: left;
    padding-left: 20px;
  }
  </style>
</head>

<div class="container" ng-app = "FreeDM" ng-controller="LoginController" style="max-width:1400px">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li >
                        <a href="/services">Services</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                    <li>
                        <a href="/smartpass/home">SmartPass
                          <span style="color:green;"> >>></span></a>
                    </li>
                    <li class="active">
                        <a href="/freedm">Free DM</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <body>

    <div class="container">
      <!-- Page Heading/Breadcrumbs -->
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header" style="margin-top:80px;">Free DM</h1>
              <ol class="breadcrumb">
                <li class="active">Join</li>
                <li> </li>
              </ol>
          </div>
      </div>

      <div class = "well" style="padding:25px;max-width:500px">
        <div class="row">
          <h1> Enter A Game </h1>
          <div class="row"><div class="left">Game Code</div><div class="right">
            <input style="right" type="text" placeholder="Game Code (4 digits)" ng-model="code"></input></div></div>
          <div class="row"><div class="left">Player Name</div><div class="right">
            <input style="right" type="text" placeholder="Player Name" ng-model="name"></input></div></div>
          <div class="row"><div class="left">New Character?</div>
          <div class="right"><input style="right" type="checkbox" ng-model="newplayer"></input></div></div>
          <hr>
          <div class="col-md-4">
            <button class="btn btn-md btn-default btn-block" type="button" ng-click='playerJoin()'> Enter </button>
          </div>
        </div>
      </div>

      <div class = "well" style="padding:25px;max-width:500px">
        <div class="row">
          <h1> Create A Game </h1>
            <div class="row"><div class="left">Game Code</div><div class="right"><input style="right" type="text" placeholder="Game Code (4 digits)" ng-model="g_code"></input></div></div>
            <div class="row"><div class="left">Game Name</div><div class="right"><input style="right" type="text" placeholder="Game Name" ng-model="g_name"></input></div></div>
          <hr>
          <div class="col-md-4">
            <button class="btn btn-md btn-default btn-block" type="button" ng-click='createGame()'> Create </button>
          </div>
        </div>
      </div>

      <div class = "well" style="padding:25px;max-width:500px">
        <div class="row">
          <h1> DM A Game </h1>
          <div class="col-md-6" ng-show="dm">
            <h3>Games:</h3>
            <div class="row" ng-repeat="game in allgames">
              <button class="btn btn-sm btn-default btn-block" ng-click='dmGame($index);'>{{game.name}} : {{game.code}}</button>
              <p>
            </div>
          </div>
        </div>
        <div class="row">
          <hr>
          <div class="col-md-4">
            <button class="btn btn-md btn-default btn-block" type="button" ng-click='dm=!dm'> List Games </button>
          </div>
        </div>
      </div>
    </div>

    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Onyx Zero 2016-2017</p>
                <p>Helinski font by Ludwig Ãœbele / LudwigType</p>
                <a href="/privacypolicy"><p>Privacy Policy</p></a>
            </div>
        </div>
    </footer>
    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="freedm/bower_components/angular/angular.min.js"></script>
    <script src="freedm/bower_components/angular-route/angular-route.min.js"></script>
    <script src="freedm/js/app.js"></script>
    <script src="freedm/js/controllers.js"></script>
    <script src="freedm/js/services.js"></script>
  </body>

</div>
</html>
